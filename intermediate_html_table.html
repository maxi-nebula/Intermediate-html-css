<!-- @format -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./intermediate_html_table.css" />
    <title>Table Template</title>
  </head>
  <body>
    <h1>Table Template</h1>
    <table>
      <caption>
        This is the way to learn tables in HTML
      </caption>
      <colgroup>
        <col />
        <col style="background-color: yellow" />
      </colgroup>

      <tr>
        <th>ROW1</th>
        <td>R1C1</td>
        <td>R1C2</td>
        <td>R1C3</td>
      </tr>
      <tr>
        <th>ROW2</th>
        <td>R2C1</td>
        <td>R2C2</td>
        <td>R2C3</td>
      </tr>
      <tr>
        <th>ROW3</th>
        <td>R3C1</td>
        <td>R3C2</td>
        <td>R3C3</td>
      </tr>
      <tr>
        <th>ROW4</th>
        <td rowspan="2">R4C1</td>
        <td colspan="2">R4C2</td>
      </tr>
      <th>ROW5</th>
      <td rowspan="2">R5C1</td>
    </table>
  </body>
</html>
